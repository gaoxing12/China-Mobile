<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	<link rel="stylesheet" type="text/css" href="../css/fees.css"/>
	<link rel="stylesheet" href="../imgs/icon/iconfont.css" />
	<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
	<title>充话费</title>
</head>
<body>
	<div class="container">
		<!--充话费的开始导航-->
		<div class="startFees">
			<div><a href="#" class="iconfont icon-arrow-left"></a></div>
			<div><a href="#">充值缴费</a></div>
			<div><a href="#" class="iconfont icon-caidan"></a></div>
		</div>
		<img src="../imgs/yhkcz-img.jpg" id="feesImg"/>
		<!--选择充值方式-->
		<ul class="top_up_way">
			<li class="activeWay">在线充值</li>
			<li>充值卡充值</li>
		</ul>
		<!--输入号码及选择充值数额-->
		<div class="inputNumber">
			<!--输入号码-->
			<div class="inpNumBox">
				<input type="text" placeholder="请输入11位移动手机号码"/>
				<div class="numberBook">
					<span class="iconfont icon-iconfontcolor19"></span>
					<p>号码簿</p>
				</div>
			</div>
			<!--选择金额-->
			<ul class="chooseMoney">
				<li><input type="button" value="10元"/></li>
				<li><input type="button" value="30元"/></li>
				<li><input type="button" value="50元"/></li>
				<li><input type="button" value="100元"/></li>
				<li><input type="button" value="200元"/></li>
				<li><input type="button" value="300元"/></li>
				<li><input type="button" value="400元"/></li>
				<li><input type="button" value="500元"/></li>
				<li><input type="text" placeholder="10~5000整数"/></li>
			</ul>
			<!--支付金额-->
			<div class="payMoney">
				<p>实际到账 : <span><small>¥</small>&nbsp;0.00</span></p>
				<p>支付金额 : <span><small>¥</small>&nbsp;0.00</span></p>
			</div>			
		</div>
		<!--优惠-->
			<div class="discounts">
				<ul class="discountsBox">
					<li>
						<span class="iconfont icon-subunselected"></span>
						优惠活动
					</li>
					<li>
						输入号码查看可用优惠活动<span class="iconfont icon-jiantou"></span>
					</li>
				</ul>
				<ul class="discountsBox">
					<li>
						<span class="iconfont icon-subunselected"></span>
						优惠劵
					</li>
					<li>
						<a href="#">登录</a>后查看可用优惠劵<span class="iconfont icon-jiantou"></span>
					</li>
				</ul>
			</div>
		<!--立即充值-->
		<div class="nowTopUp">
			<p>每月每登录账号话费充值 笔数限10笔以内</p>
			<input type="submit" value="立即充值"/>
			<!--温馨提示-->
			<ul class="warm_prompt">
				<li><img src="../imgs/heart-3.png"/>温馨提示</li>
				<li><a href="#">充值订单</a></li>
			</ul>
		</div>
		<!--脚部-->
		<div class="footerTwo">
			<!--登录与帮助-->
			<ul>
				<li><a href="#">登录&nbsp;|&nbsp;帮助</a></li>
				<li><a href="#">回顶部</a></li>
			</ul>
			<!--模式-->
			<div class="model">
				<p><a href="#">触摸版</a></p>
				<p><a href="#">电脑版</a></p>
				<p><a href="#">客户端</a></p>
			</div>
			<p>Copyright©1999-2018 中国移动 版权所有</p>
		</div>
	</div>
</body>
</html>
