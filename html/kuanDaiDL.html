<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>宽带登录页</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../css/kuanDaiDL.css"/>
	<link rel="stylesheet" type="text/css" href="../imgs/icon/iconfont.css"/>
	<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<!--头部-->
		<div class="startFees">
			<div><a href="#" class="iconfont icon-arrow-left"></a></div>
			<div><a href="#">登录</a></div>
			<div><a href="#" class="iconfont icon-home"></a></div>
		</div>
		<!--登录的用户输入-->
		<div class="userBox">
			<input type="text" placeholder="请输入宽带账号/别名" />
			<div class="forget">
				<p></p>
				<p><a href="#">忘记账号</a></p>				
			</div>
			<input type="text" placeholder="密码" />
			<div class="forget">
				<p>
					<input type="checkbox" id="num" checked="checked"/>
					<label for="num">记住手机号码</label>
				</p>
				<p><a href="#">忘记密码</a></p>				
			</div>
			<input type="text" placeholder="验证码" />
			<!--验证码的图片-->
			<div class="yanZhenImg">
				<span><img src="../imgs/img.jsp"/></span>
				<span><a href="#">看不清楚，再换一张</a></span>
			</div>
			<!--登录的按钮-->
			<input type="button" value="登录" id="dengLu"/>
		</div>
		<div class="dengLuTiShi">
			<div class="title">
				<p><img src="../imgs/user.jpg"/></p>
				<p>登录提示</p>
				<p><img src="../imgs/sanjiao.png"/></p>
			</div>
			<p>使用宽带账号/别名、宽带密码登录家庭宽带服务专区</p>
			<p><span>宽带账号：</span>12位独立账号或者11位手机号码，根据您办理家庭宽带业务时所选的宽带账号类型填写。</p>
			<p><span>别名：</span>您设置的宽带账号别名（登录后宽带账号可改为便于记忆的别名）。</p>
			<p><span>宽带密码：</span>您宽带账号拨号认证时所使用的密码。</p>
		</div>
	</div>
</body>
</html>
